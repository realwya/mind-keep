<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes | Keep</title>
  <meta name="description" content="Capture links and notes like Google Keep">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="app">
    <!-- 侧边栏切换按钮（移动端显示） -->
    <button id="sidebarToggleBtn" class="sidebar-toggle" aria-label="Toggle sidebar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- 布局容器 -->
    <div class="app-layout">
      <!-- 标签筛选侧边栏 -->
      <aside id="tagSidebar" class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-branding">
            <svg class="brand-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="2" width="16" height="20" rx="2" fill="#FBBC04" />
              <rect x="8" y="6" width="8" height="2" rx="1" fill="#fff" />
              <rect x="8" y="10" width="8" height="2" rx="1" fill="#fff" />
              <rect x="8" y="14" width="5" height="2" rx="1" fill="#fff" />
            </svg>
            <h1 class="brand-title">Keep</h1>
          </div>
          <div class="sidebar-actions">
            <button id="changeFolderBtn" class="folder-button" title="Change folder">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              <span id="folderName">No folder selected</span>
            </button>
            <button id="closeSidebarBtn" class="icon-button sidebar-close" aria-label="Close sidebar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="sidebar-content">
          <div class="view-switch">
            <button id="viewNotesBtn" class="view-switch-btn active" type="button">Notes</button>
            <button id="viewTrashBtn" class="view-switch-btn" type="button">Trash</button>
          </div>

          <!-- 已选标签显示区域 -->
          <div id="activeFilters" class="active-filters hidden">
            <div class="active-filters-header">
              <span class="active-filters-label">Selected Tags</span>
              <button id="clearAllFilters" class="text-button clear-filters-btn">Clear all</button>
            </div>
            <div id="activeFiltersList" class="active-filters-list"></div>
          </div>

          <!-- 标签列表 -->
          <div id="tagsList" class="tags-list">
            <!-- 标签项将通过 JavaScript 动态插入 -->
          </div>

          <!-- 空状态 -->
          <div id="noTagsState" class="no-tags-state">
            <p>No tags yet</p>
            <span class="text-muted">Tags will appear after you add them to notes or links</span>
          </div>
        </div>
      </aside>

      <!-- 主内容包装器 -->
      <div class="main-wrapper">
        <!-- 文件夹选择引导 -->
        <section id="folderPrompt" class="folder-prompt">
      <div class="prompt-content">
        <div class="prompt-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ddd" stroke-width="1.5">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <h2>Choose a storage location</h2>
        <p>Select a local folder to store your notes and links.<br>Your data stays on your device.</p>
        <button id="openFolderBtn" class="primary-button">Open folder</button>
      </div>
    </section>

    <!-- 主内容区域 (默认隐藏，选择文件夹后显示) -->
    <main id="mainContent" class="hidden">
      <!-- 添加输入区域 - Google Keep 风格 -->
      <section class="add-section">
        <div id="addBox" class="add-box">
          <!-- 收起状态 -->
          <div id="addBoxCollapsed" class="add-box-collapsed">
            <span class="add-placeholder">Take a note...</span>
          </div>

          <!-- 展开状态 - 笔记 -->
          <form id="noteForm" class="add-box-expanded hidden">
            <textarea id="noteContentInput" class="content-input" placeholder="Write something..." rows="3"></textarea>
            <div class="add-box-actions">
              <div class="action-buttons">
                <button type="button" class="text-button" id="closeNoteForm">Close</button>
                <button type="submit" class="text-button primary" id="saveNoteBtn">Save</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- 卡片网格 - 瀑布流 -->
      <section class="cards-section">
        <div id="cardsGrid" class="cards-grid"></div>
        <div id="emptyState" class="empty-state">
          <svg width="120" height="120" viewBox="0 0 24 24" fill="none">
            <rect x="4" y="2" width="16" height="20" rx="2" fill="#E8EAED" />
            <rect x="8" y="6" width="8" height="2" rx="1" fill="#DADCE0" />
            <rect x="8" y="10" width="8" height="2" rx="1" fill="#DADCE0" />
            <rect x="8" y="14" width="5" height="2" rx="1" fill="#DADCE0" />
          </svg>
          <p>Your links and notes will appear here</p>
        </div>
      </section>
    </main>
      </div>
    </div>
  </div>

  <!-- 链接卡片模板 -->
  <template id="linkCardTemplate">
    <article class="card link-card">
      <div class="card-image">
        <img src="" alt="" loading="lazy">
      </div>
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-description"></p>
        <span class="card-url">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
          <span class="url-text"></span>
        </span>
      </div>
      <div class="card-tags"></div>
      <div class="card-actions">
        <a class="icon-button open-link-button" href="#" target="_blank" title="Open link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
        <button class="icon-button delete-button" title="Delete">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </article>
  </template>

  <!-- 链接加载中模板 -->
  <template id="linkLoadingTemplate">
    <article class="card link-card loading">
      <div class="card-image skeleton"></div>
      <div class="card-body">
        <div class="card-title skeleton"></div>
        <div class="card-description skeleton"></div>
        <div class="card-url skeleton"></div>
      </div>
    </article>
  </template>

  <!-- 笔记卡片模板 -->
  <template id="noteCardTemplate">
    <article class="card note-card">
      <div class="card-body">
        <h3 class="card-title note-title"></h3>
        <div class="note-content"></div>
      </div>
      <div class="card-tags"></div>
      <div class="card-actions">
        <button class="icon-button delete-button" title="Delete">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </article>
  </template>

  <!-- 编辑弹窗 -->
  <div id="editModal" class="edit-modal hidden">
    <div class="edit-modal-backdrop"></div>
    <div class="edit-modal-container">
      <div class="edit-modal-body">
        <!-- 标题输入区域 -->
        <div class="edit-title-section">
          <input type="text" id="editTitleInput" class="edit-title-input" placeholder="Title (optional)">
          <div class="title-error" id="editTitleError"></div>
        </div>
        <div id="editContentEditor" class="edit-codemirror hidden" aria-label="Edit note content"></div>
        <textarea id="editContentTextarea" class="edit-textarea" placeholder="Edit note content..." spellcheck="false"></textarea>
        <div id="editTagsContainer" class="tags-input-container"></div>
      </div>
      <div class="edit-modal-footer">
        <span class="char-count">0 chars</span>
        <div class="edit-modal-actions">
          <button class="text-button primary btn-save-edit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 链接编辑弹窗 -->
  <div id="linkEditModal" class="edit-modal hidden">
    <div class="edit-modal-backdrop"></div>
    <div class="edit-modal-container">
      <div class="edit-modal-body">
        <form id="linkEditForm" class="link-edit-form">
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-input">
          </div>
          <div class="form-group">
            <label>Link</label>
            <input type="url" name="url" class="form-input">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-textarea" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Cover image</label>
            <input type="text" name="image" class="form-input">
          </div>
          <div class="form-group">
            <label>Tags</label>
            <div id="linkEditTagsContainer" class="tags-input-container"></div>
          </div>
        </form>
      </div>
      <div class="edit-modal-footer">
        <div class="edit-modal-actions">
          <button class="text-button primary btn-save-link-edit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
